<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<template id="domain-section-template">
    <div class="folder-section">
        <div class="folder-header">
            <span class="material-icons domain-icon"></span>
            <h2 class="domain-name"></h2>
        </div>
        <div class="subfolders"></div>
    </div>
</template>
<template id="subfolder-template">
    <a href="#" class="subfolder">
        <span class="material-icons">folder</span>
        <span class="subfolder-name"></span>
    </a>
</template>
<template id="error-message-template">
    <div class="error-message">
        <span class="material-icons">error_outline</span>
        <p class="error-text"></p>
        <a href="/" class="home-button">
            <span class="material-icons">home</span>
            Return to Home
        </a>
    </div>
</template>
<div class="domains-container">
    <div class="domains-content">
        <div class="glow-line top"></div>
        
        <div class="search-container">
            <span class="material-icons search-icon">search</span>
            <input type="text" class="search-input" placeholder="Quantum Search" id="searchInput">
        </div>

        <div class="folders-container" id="domainsContainer">
            <!-- Domains will be dynamically loaded here -->
        </div>
        <div class="glow-line bottom"></div>
    </div>
</div>
